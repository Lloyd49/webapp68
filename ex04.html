<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            margin-bottom: 1px;
        }
        p {
            display: inline-block;
            padding: 5px;
            transition: all 0.5s;
            margin-right: 10px;
        }
        p:hover {
            background-color: dodgerblue;
            cursor: pointer;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div>
        <h2>Preview:</h2>
        <p>Home</p>
        <p>About</p>
        <p>Contact</p>
    </div>
</body>
</html>
